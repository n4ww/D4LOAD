<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تحميل الفيديو</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">

</head>

<body>
    <!-- الشريط العلوي -->
    <header>
        <nav>
            <div class="logo">
                <h1>تحميل الفيديو</h1>
            </div>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">حول</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- المحتوى الرئيسي -->
    <section class="main-content">
        <h2>أدخل رابط الفيديو</h2>
        <form method="POST" action="/download">
            <label for="url">رابط الفيديو:</label>
            <input type="text" id="url" name="url" placeholder="ضع رابط الفيديو هنا" required>

            <!-- اختيار الجودة -->
            <label for="quality">اختر الجودة:</label>
            <select name="quality" id="quality" required>
                <option value="best">أفضل جودة</option>
                <option value="worst">أقل جودة</option>
                <option value="audio">صوت فقط</option>
            </select>

            <!-- اختيار الصيغة -->
            <label for="format">اختر الصيغة:</label>
            <select name="format" id="format" required>
                <option value="mp4">MP4</option>
                <option value="webm">WEBM</option>
                <option value="mkv">MKV</option>
            </select>

            <button type="submit">تحميل</button>
        </form>
    </section>

</body>

</html>
